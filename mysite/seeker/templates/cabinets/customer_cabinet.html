<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Cabinet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .customer-info {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .label {
            display: inline-block;
            font-weight: bold;
            width: 100px;
        }

        .info {
            display: inline-block;
        }

        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Customer Cabinet</h1>

    {% for customer in object_list %}
    <div class="container">
        <div class="customer-info">
            <p class="label">Name:</p>
            <p class="info">{{ customer.name }}</p><br>
            <p class="label">Telephone:</p>
            <p class="info">{{ customer.telephone }}</p><br>
            <p class="label">Email:</p>
            <p class="info">{{ customer.email }}</p><br>
        </div>
        <a href="{% url 'index' %}" class="button">Go to Home</a>
        <a href="{% url 'executor_cabinet' %}" class="button">Executor Page</a>
    </div>
    {% endfor %}
</body>
</html>
