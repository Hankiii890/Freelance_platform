<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ object.name }} Details</title>
    <style>
    .executor-details {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px;
        max-width: 500px;
    }
    .executor-details h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }
    .executor-details p {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>

    <div class="executor-details">
        <h1>{{ object.name }}</h1>
        <p>Skills: {{ object.skills }}</p>
        <p>Experience: {{ object.experience }}</p>
        <p>Education: {{ object.education }}</p>
        <p>Phone: {{ object.phone }}</p>
        <p>Email: {{ object.email }}</p>
    </div>

</body>
</html>
